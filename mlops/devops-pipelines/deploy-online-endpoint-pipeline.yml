name: deploy-online-endpoint-pipeline

variables:
  - ${{ if eq(variables['Build.SourceBranchName'], 'main') }}:
      # 'main' branch: PRD environment
      - template: ../../config-infra-prod.yml
  - ${{ if ne(variables['Build.SourceBranchName'], 'main') }}:
      # 'develop' or feature branches: DEV environment
      - template: ../../config-infra-dev.yml
  - name: version
    value: aml-cli-v2
  - name: endpoint_name
    value: taxi-online-$(namespace)$(postfix)$(environment)
  - name: endpoint_type
    value: online

trigger: none

pool:
  vmImage: ubuntu-20.04

resources:
  repositories:
    - repository: mlops_01 # Template Repo
      name: mlops_01
      type: git
      ref: main

stages:
  - stage: CreateOnlineEndpoint
    displayName: Create/Update Online Endpoint
    jobs:
      - job: DeployOnlineEndpoint
        steps:
          - checkout: self
            path: s/
          - task: Bash@3
            displayName: "Create checkout repository folder(s)"
            inputs:
              targetType: "inline"
              script: |
                set -e
                mkdir "$(Build.Repository.Name)"
                mkdir "mlops_01"
          - checkout: mlops_01
            path: s/templates/
          - template: templates/${{ variables.version }}/install-az-cli.yml@mlops_01
          - template: templates/${{ variables.version }}/install-aml-cli.yml@mlops_01
          - template: templates/${{ variables.version }}/connect-to-workspace.yml@mlops_01
          - template: templates/${{ variables.version }}/create-endpoint.yml@mlops_01
            parameters:
              endpoint_file: mlops/azureml/deploy/online/online-endpoint.yml
          - template: templates/${{ variables.version }}/create-deployment.yml@mlops_01
            parameters:
              deployment_name: taxi-online-dp
              deployment_file: mlops/azureml/deploy/online/online-deployment.yml
          - template: templates/${{ variables.version }}/allocate-traffic.yml@mlops_01
            parameters:
              traffic_allocation: taxi-online-dp=100
          - template: templates/${{ variables.version }}/test-deployment.yml@mlops_01
            parameters:
              deployment_name: taxi-online-dp
              sample_request: data/taxi-request.json
              request_type: json
